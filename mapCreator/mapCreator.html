<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Wall Palette</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>


    <link rel="stylesheet" type="text/css" href="mapCreator.css">
</head>

<body>
    <div class="Params">
        <fieldset class="toolBar">
            <legend>Grid</legend>

            <div class="toolBarContent">
                <label for="jsonName">Json name</label>
                <input type="text" id="jsonName" placeholder="map">
                <div class="doubleSide">
                    <div class="aSide gridParameters">
                        <label for="nbCarreauY">Square number X</label>
                        <input type="number" id="nbCarreauY" placeholder="10">
                        
                        <label for="nbCarreauX">Square number Y</label>
                        <input type="number" id="nbCarreauX" placeholder="10">
                    </div>
                    <div class="aSide gridParameters">
                        <label for="SideX">Rect size</label>
                        <input type="number" id="SideX" placeholder="40">
                    </div>
                </div>



            </div>

            
        </fieldset>

        <!-- <fieldset class="toolBar">
            <legend>Background</legend>

            <label for="importWallpaper">import Wallpaper</label>
            <input type="file" id="importWallpaper" onchange="getFile(this);" value="import">

            <label for="SideX Wallpaper">SideX Wallpaper</label>
        <input type="range" id="SideX_Wallpaper" placeholder="400" min="0" max="2000">
        <input id="text1">

        <label for="SideY Wallpaper">SideY Wallpaper</label>
        <input type="range" id="SideY_Wallpaper" placeholder="400" min="0" max="2000">
        <input id="text2"> 


            <button onclick="feetWallpaperToGrid()">feet Wallpaper to grid</button>
        </fieldset> -->


        <!-- Import / Export -->

        

        <!-- Import Tileset -->

        <fieldset class="toolBar">
            <legend>Import TileSet</legend>

            <div class="toolBarContent">
                <div class="blocTileSet">
                    <div class="doubleSide">
                        <div class="aSide tilesetImport">
                            <label for="Pixel_Side">Rect size (pixel) :</label>
                            <input type="number" id="Pixel_Side" name="X">
                        </div>
                        <div class="aSide">
                            <!-- <input type="button" id="export" value="Export map", class="button"> -->
                            <label for="file" class="button">
                                Import tileset 
                            </label>
                            <input type="file" name="file" id="file" accept="image/*" onchange="previewFile();">
                        </div>
                        
                    </div>

                    <div class="doubleSide">
                        <div class="aSide">
                            <input class="button" type="button" value="Cut" id="cut" onclick="needCutTile()">
                        </div>
                        <div class="aSide">
                            <img id="preview">
                        </div>
                    </div>
                    
                    
                </div>
            </div>
            



        </fieldset>

        <fieldset>
            <legend>Background color</legend>
            <input type="color" id="colorpicker" value="#313338">
            <legend>Stroke color</legend>
            <input type="color" id="colorpickerstroke" value="#C8C8C8">
        </fieldset>


        <fieldset class="toolBar layers"> 
            <legend>Layers</legend>

            <div class="toolBarContent">
                <div class="container" style="overflow-y: scroll;">
                    
                    <label for="0" class="layersOptions">
                        <div class="aSide titleLayers">
                            <input type="radio" class="customRadio" checked name="1" id="0" onchange="selectLayer(this.id)">
                            <h3>Layer 1</h3>
                        </div>
                        <div class="aSide">
                            <div class="toggle-rect-color">
                                <input type="checkbox" checked id="checkbox1" name="check" class="checkbox">
                                <label for="checkbox1"></label>
                            </div>
                        </div>
                    </label>

                    <label for="1" class="layersOptions">
                        <div class="aSide titleLayers">
                            <input type="radio" class="customRadio" name="1" id="1" onchange="selectLayer(this.id)">
                            <h3>Layer 2</h3>
                        </div>
                        <div class="aSide">
                            <div class="toggle-rect-color">
                                <input type="checkbox" id="checkbox2" name="check" class="checkbox">
                                <label for="checkbox2"></label>
                            </div>
                        </div>
                    </label>

                    <label for="2" class="layersOptions">
                        <div class="aSide titleLayers">
                            <input type="radio" class="customRadio" name="1" id="2" onchange="selectLayer(this.id)">
                            <h3>Layer 3</h3>
                        </div>
                        <div class="aSide">
                            <div class="toggle-rect-color">
                                <input type="checkbox" id="checkbox3" name="check" class="checkbox">
                                <label for="checkbox3"></label>
                            </div>
                        </div>
                    </label>

                    <label for="3" class="layersOptions">
                        <div class="aSide titleLayers">
                            <input type="radio" class="customRadio" name="1" id="3" onchange="selectLayer(this.id)">
                            <h3>Layer 4</h3>
                        </div>
                        <div class="aSide">
                            <div class="toggle-rect-color">
                                <input type="checkbox" id="checkbox4" name="check" class="checkbox">
                                <label for="checkbox4"></label>
                            </div>
                        </div>
                    </label>

                    <label for="4" class="layersOptions">
                        <div class="aSide titleLayers">
                            <input type="radio" class="customRadio" name="1" id="4" onchange="selectLayer(this.id)">
                            <h3>Layer 5</h3>
                        </div>
                        <div class="aSide">
                            <div class="toggle-rect-color">
                                <input type="checkbox" id="checkbox5" name="check" class="checkbox">
                                <label for="checkbox5"></label>
                            </div>
                        </div>
                    </label>
                </div> 
            
            

                <div class="drawStoke">
                    Draw stroke
                    <div class="toggle-rect">
                        <input type="checkbox" id="checkboxDrawStroke"  class="checkbox" onchange="changeStroke(this.checked)" checked onload="changeStroke(this.checked)">
                        <label for="checkboxDrawStroke"></label>
                    </div>
                
                </div>
            </div>
        </fieldset>

        <fieldset class="toolBar">
            <legend>Import / Export</legend>

            <div class="toolBarContent">
                
                <div class="doubleSide">
                    <div class="aSide">
                        <input id="import" type="file" value="import">
                        <label for="import" class="button">
                            Import existing map 
                        </label>
                    </div>
                    <div class="aSide">
                        <input type="button" id="export" value="Export map", class="button">
                    </div>
                </div>

                
            </div>

            
        </fieldset>
    </div>

    <div class="tiles">
        <fieldset class="infoBlock">
            <legend>Infos</legend>


            <div class="toolBarContent doubleSide">
                <div class="doubleSide">
                    <div class="aSide">
                        Current Tile : 
                    </div>
                    <div class="aSide">
                        <img src="" alt="" srcset="" id="currentTileImg">
                    </div>
                </div>

                <div class="doubleSide">
                    <div class="aSide">
                        Selected Layer : 
                    </div>
                    <div class="aSide">
                        <h4 id="curLayer">Layer : 1</h4>
                    </div>                    
                </div>
                    

            </div>
            
            
        </fieldset>

        <fieldset id="Paint" class="paintBlock">
            <legend>Paint</legend>
            <div class="toolBarContent">
                <button id="buttonClear" class="button" onclick="clearGrid()">Clear Grid</button>
                <button id="buttonClear" class="button" onclick="resetGridPostion()">Reset Grid Position</button>
                <div id="parent"></div>
            </div>

            

        </fieldset>

    </div>

    <script src="mapCreator.js"></script>


</body>

</html>
