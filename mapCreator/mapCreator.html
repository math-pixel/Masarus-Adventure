<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Wall Palette</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>


    <link rel="stylesheet" type="text/css" href="mapCreator.css">
</head>

<body>
    <div class="Params">
        <fieldset class="GridParams">
            <legend>Grid</legend>

            <label for="nbCarreauY">nbCarreauX</label>
            <input type="text" id="nbCarreauY" placeholder="10">

            <label for="nbCarreauX">nbCarreauY</label>
            <input type="text" id="nbCarreauX" placeholder="10">

            <label for="SideX">Side carrer</label>
            <input type="text" id="SideX" placeholder="40">
        </fieldset>

        <!-- <fieldset>
            <legend>Background</legend>

            <label for="importWallpaper">import Wallpaper</label>
            <input type="file" id="importWallpaper" onchange="getFile(this);" value="import">

            <label for="SideX Wallpaper">SideX Wallpaper</label>
        <input type="range" id="SideX_Wallpaper" placeholder="400" min="0" max="2000">
        <input id="text1">

        <label for="SideY Wallpaper">SideY Wallpaper</label>
        <input type="range" id="SideY_Wallpaper" placeholder="400" min="0" max="2000">
        <input id="text2"> 


            <button onclick="feetWallpaperToGrid()">feet Wallpaper to grid</button>
        </fieldset> -->

        <fieldset>
            <legend>Export/import</legend>

            <input type="button" id="export" value="export">

            <hr>

            <div>
                <input type="file" id="import" value="import">
                <label for="import">input : file you have already exported</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Import TileSet</legend>

            <div class="blocTileSet">
                <label for="Pixel_Side">Pixel Side Image :</label>
                <input type="number" id="Pixel_Side" name="X">


                <input type="file" name="file" id="file" accept="image/*" onchange="previewFile();">
                <img id="preview" style="max-height: 50px; width: auto;">
                <input type="button" value="cut" id="cut" onclick="needCutTile()">
            </div>



        </fieldset>

        <fieldset > 
            <legend>Layers</legend>

            <div class="container" style="overflow-y: scroll; max-height: 100px;">
                <div class="" style="width: 200px; display: flex; border: 1px solid rgba(0,0,0,0.5); background-color: rgba(0,0,0,0.2);">
                    <input type="radio" name="1" id="0" onchange="selectLayer(this.id)">
                    <p>Layer 1</p>
                    <input type="checkbox" class="checkbox" checked>
                </div>

                <div class="" style="width: 200px; display: flex; border: 1px solid rgba(0,0,0,0.5); background-color: rgba(0,0,0,0.2);">
                    <input type="radio" name="1" id="1" onchange="selectLayer(this.id)">
                    <p>Layer 2</p>
                    <input type="checkbox" class="checkbox">
                </div>

                <div class="" style="width: 200px; display: flex; border: 1px solid rgba(0,0,0,0.5); background-color: rgba(0,0,0,0.2);">
                    <input type="radio" name="1" id="2" onchange="selectLayer(this.id)">
                    <p>Layer 3</p>
                    <input type="checkbox" class="checkbox">
                </div>

                <div class="" style="width: 200px; display: flex; border: 1px solid rgba(0,0,0,0.5); background-color: rgba(0,0,0,0.2);">
                    <input type="radio" name="1" id="3" onchange="selectLayer(this.id)">
                    <p>Layer 4</p>
                    <input type="checkbox" class="checkbox">
                </div>

                <div class="" style="width: 200px; display: flex; border: 1px solid rgba(0,0,0,0.5); background-color: rgba(0,0,0,0.2);">
                    <input type="radio" name="1" id="4" onchange="selectLayer(this.id)">
                    <p>Layer 5</p>
                    <input type="checkbox" class="checkbox">
                </div>
            </div>

            <div style="display: flex;">
                Draw Stroke
                <input type="checkbox" onchange="changeStroke(this.checked)" checked onload="changeStroke(this.checked)">
            </div>
        </fieldset>
    </div>

    <div class="tiles">
        <fieldset>
            <legend>Info !</legend>

            <div style="display: flex;">
                Current Tile : 
                <img src="" alt="" srcset="" id="currentTileImg">
            </div>

            <div style="display: flex;">
                Selected Layer : 
                <h2 id="curLayer"></h2>
            </div>
            
        </fieldset>

        <fieldset style="display: flex;" id="Paint">
            <legend>Paint</legend>

            <button id="buttonClear" onclick="clearGrid()">Clear Grid</button>

            <div id="parent"></div>

        </fieldset>

    </div>

    <script src="mapCreator.js"></script>


</body>

</html>
